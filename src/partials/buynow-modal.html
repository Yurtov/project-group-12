<div class="modal buynow-modal" data-modal="1">

    <button type="button" class="close-btn js-modal-close">
        <svg class="modal-icon" width="24" height="24">
            <use href="./img/symbol-defs.svg#icon-x"></use>
        </svg>
    </button>

    <h2 class="order-title">
        <span class="title-accent">BUY</span> NOW
    </h2>
    <ul class="order-list">
        <li class="order-item">
            <picture>
                <source media="(min-width: 768px)"
                    srcset="./img/order/choc1-desk.jpg 1x, ./img/order/choc1-desk@2x.jpg 2x">

                <source media="(max-width: 767px)"
                    srcset="./img/order/choc1-mob.jpg 1x, ./img/order/choc1-mob@2x.jpg 2x">

                <img src="./img/order/choc1-desk.jpg" alt="Chocolate" width="120">
            </picture>
            <button type="button" class="item-btn">100 g</button>
        </li>
        <li class="order-item">
            <picture>
                <source media="(min-width: 768px)"
                    srcset="./img/order/choc2-desk.jpg 1x, ./img/order/choc2-desk@2x.jpg 2x">

                <source media="(max-width: 767px)"
                    srcset="./img/order/choc2-mob.jpg 1x, ./img/order/choc2-mob@2x.jpg 2x">

                <img src="./img/order/choc2-desk.jpg" alt="Chocolate" width="120">
            </picture>
            <button type="button" class="item-btn">200 g</button>
        </li>
        <li class="order-item">
            <picture>
                <source media="(min-width: 768px)"
                    srcset="./img/order/choc3-desk.jpg 1x, ./img/order/choc3-desk@2x.jpg 2x">

                <source media="(max-width: 767px)"
                    srcset="./img/order/choc3-mob.jpg 1x, ./img/order/choc3-mob@2x.jpg 2x">

                <img src="./img/order/choc3-desk.jpg" alt="Chocolate" width="120">
            </picture>
            <button type="button" class="item-btn">300 g</button>
        </li>
    </ul>

    <form class="order-form">
        <div class="form-field field-name">
            <label class="order-label label-name" for="name">Personal information
            </label>
            <div class="input-wrap">
                <input class="form-input-name input-name" type="text" name="uzername" id="name" placeholder="Name"
                    required />
                <input class="form-input-name" type="text" name="uzername" id="name" placeholder="Surname" required />
            </div>
        </div>

        <div class="form-field">
            <label class="order-label" for="email">Email</label>
            <input class="form-input" type="email" name="email" id="email" placeholder="Enter your email" required />

        </div>

        <div class="form-field">
            <label class="order-label" for="tel">Phone number</label>
            <input class="form-input" type="tel" pattern="^\+?3?8?(0[\s\.-]\d{2}[\s\.-]\d{3}[\s\.-]\d{2}[\s\.-]\d{2})$"
                name="tel" id="tel" placeholder="Phone number" required />

        </div>

        <div class="form-field">
            <label class="order-label" for="card">Card number</label>
            <div class="form-field-group">
                <input class="form-input " type="number"
                    pattern=" ^(5[1-5][0-9]{14}|2(22[1-9][0-9]{12}|2[3-9][0-9]{13}|[3-6][0-9]{14}|7[0-1][0-9]{13}|720[0-9]{12}))$"
                    name="card" id="card" placeholder="Enter card" />
                <svg class="pay-icon" width="32" height="21">
                    <use href="./img/symbol-defs.svg#icon-mastercard"></use>
                </svg>
            </div>

        </div>

        <div class="form-field">
            <label class="order-label" for="textarea">Comment</label>
            <textarea class="comment-field" name="textarea" rows="5" placeholder="Enter text" id="textarea"></textarea>
        </div>


        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>

<div class="overlay js-overlay-modal"></div>
