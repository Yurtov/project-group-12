<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Chocolate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
    <div class="modal reviews-modal" data-modal>
      <button type="button" class="reviews-close-btn js-modal-close">
        <svg class="reviews-form-close-icon" width="24" height="24">
          <use href="../img/symbol-defs.svg#x-close-min"></use>
        </svg>
      </button>
      <p class="reviews-modal-title">
        leave a review about<span> our chocolate</span>
      </p>
      <form action="#" class="reviews-modal-form form">
        <label class="reviews-form-label">
          <input
            type="text"
            class="reviews-form-input"
            name="name"
            placeholder="Name"
            required
          />
        </label>
        <label class="reviews-form-label">
          <input
            type="email"
            class="reviews-form-input"
            name="email"
            placeholder="Email"
            required
          />
        </label>
        <label class="reviews-form-label">
          <input
            type="tel"
            class="reviews-form-input"
            name="phone"
            placeholder="Phone number"
            required
          />
        </label>
        <label class="reviews-form-label">
          <textarea
            name="comments"
            placeholder="Enter text"
            class="reviews-form-textarea"
          ></textarea>
        </label>
        <button type="submit" class="reviews-form-btn btn">Send</button>
      </form>
    </div>
    </main>
  </body>
</html>
